<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 Array의 유용한 함수들</title>
</head>
<body>
    <h1>배열 Array의 유용한 함수들</h1>
    <script>
        //추가 제거
        //push pop shift unshift
        const arr=[1,2,3];
        //arr[3]=4;
        arr[arr.length]=4; //==push
        console.log(arr);
        arr.push(50); //push : 끝에 추가하기
        console.log(arr);
        console.log(arr.pop(),arr); //arr : 끝거 제거하기

        console.log(arr.shift(),arr); //맨 앞에것 제거하기

        //shift와 unshift는 사용권장 X, 데이터를 이동시킨후에 데이터를 추가,제거 연산이 추가되므로 데이터가 많을시 오래걸림
        //unshift<->push
        arr.unshift(1);
        console.log(arr)

        //delete : 프로퍼티를 지우는 연산자
        //배열을 지우면 empty 가 됨
        delete arr[1];             //empty 로 만들어버림
        console.log(arr)

        //splice(시작점,삭제할 수,[삽입할 배열])
        arr[1]=2;
        console.log(arr);
        console.log(arr.splice(1,2,"2","3"));
        // console.log(arr.splice(1,2,["2","3"])); 2차원 배열이 됨
        console.log(arr);
        //splice(start,count,...args)
        //slice(start,end)
        const strArr=[..."12345678"];
        console.log(strArr.slice(2,5)); //3,4,5만 잘라내겠다
        console.log(strArr);            //(console에서 잘라냈으므로 strArr에는 영향X)

        //배열 더하기 함수
        console.log([1,2,3].concat([4,5,6]));
        console.log([...[1,2,3],...[4,5,6]])
        console.log([1,2,3]+[4,5,6]);               //1,2,34,5,6
        //배열은 더하기가 안됨 => 문자열로 형변환 후 더함


        //indexOf,lastIndexOf,includes
        const chars=[..."사가나다라마바사"];
        // ['사','가', '나', '다', '라', '마', '바', '사']
        console.log(chars.indexOf("라"));
        console.log(chars.indexOf("자"));
        console.log(chars.indexOf("사")); //0
        console.log(chars.lastIndexOf("사")); //7
        console.log(chars.includes("마")); //true
        console.log(chars.includes("타")); //false

        //배열의 반복문 관련 함수는 반복문 배우고, iterator 배우고 다시..

        //sort 정렬

        const nums2=[99,-100,1,50,25];
        nums2.sort(); //정방향(x), 오름차순(ASC) (a,b)=>a-b
        console.log(nums2);
        nums2.sort((a,b)=>b-a); //내림차순(DESC정렬) == reverse()
        console.log(nums2);

        //Array.isArray();
        let obj="";
        console.log(typeof obj) //String
        obj=13;
        console.log(typeof obj) //Number
        obj=[]; //자료형
        console.log(typeof obj) //Array => object
        console.log(Array.isArray("obj"));
        console.log(Array.isArray(14));
        console.log(Array.isArray(document.querySelectorAll("div")));



    </script>
</body>
</html>
