<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수와 데이터</title>
</head>
<body>
    <h1 id="title">변수와 데이터</h1>
    <script>
        console.log(title) //style,on*,id,class...
        //필드가 존재하는 데이터는 자료형이다.

        //거의 모든 언어 data=>기본형,자료형으로 구분
        //기본형 : 참조하는 데이터가 없는, 원시적인 (01010111로 된) (필드가없음)
        /// 0101111(2) => 숫자 (X)? ,  (자바에서 기본형은 모두 숫자)
        //자료형 : 참조하고 있는 데이터가 있는데 (0101로는 설명할 수 없는 복잡한)

        console.log(11)    //정수 integer int
        console.log(11.0)  //실수 double => float 11.0 => float 11.0f

        //자바스크립트는 정수 실수 구분이 없다. 모두 Number
        console.log(typeof 11)
        console.log(typeof 11.1)
        console.log(1231231231231231231233213123213)
        //1231231231231231231233213123213 오차 : 표현할 수 있는 크기가 작아서 다 표현하지 못함
        //1.2312312312312312e+30
        //1.2312312312312312 : 가수부 (8byte)
        //e+30 : 지수부
        //실수의 특징 : 대략의 수를 표현, 지수부 덕에 큰 수를 표현가능

        //BigInt : 정수를 배열처럼 표기 (엄청긴 수를 표현가능)
        console.log(1231231231231231231232113123123123123123123123n)
        //console.log(1231231231231231231232113123123123123123123123n+1) //오류코드는 주석으로 없애주기
        console.log(1231231231231231231232113123123123123123123123n+1n)
        //BigInt끼리만 연산가능
        //배열(Array) : [], 자료형 *수로만 구성된 경우 원시형처럼 보일 수 있으나, 자료형
        console.log([11,2,31,4,5])
        console.log("문자열"); //유니코드 utf-8(8비트_1바이트씩), utf-16(16비트_2바이트씩)[java]
        console.log('문자열');
        //" " ' ' ; 문자열 데이터 (자바스크립트는 문자가 없다)
        //자바 : 'a' 문자, "abcd" 문자열
        //문자열과 인코딩
        // A => 아스키코드(인코딩표 라벨링(숫자)의 65
        console.log("ABCDE"); //[65,66,67,68,69]
        //***자바스크립트는 문자열을 기본형으로 사용

        console.log(console) //자료형

        //데이터 재사용하는 방법
        //변수,상수
        let a=10; //10데이터를 변수 a가 참조해서 재사용하겠다.
        //let 변수를 선언하는 명령어
        //let a = 20; //오류 같은 이름의 변수는 2번 사용이 안됨
        a=20;
        a="안녕~"; //자바스크립트의 변수는 여러타입의 데이터를 참조가능

    </script>
</body>


</html>
