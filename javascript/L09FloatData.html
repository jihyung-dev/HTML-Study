<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실수 데이터가 저장되는 방식</title>
</head>
<body>
    <h1>실수 데이터가 저장되는 방식</h1>
    <script>
        let a=10;
        //10=>2진수로 변환 후 저장
        //2**3 + 2**1
        //1010(2)
        // 00000000000000000000000000001010
        //-10
        a=-10;
        console.log(a,a.toString(2));
        // 00000 => 0
        // 11111 => -0 이면 바로 보수로 끝 but => -1

        // 00000000000000000000000000001010
        // 11111111111111111111111111110101 => 보수로 표현
        // 11111111111111111111111111110110 => +1

        //기본형을 변수가 참조하고 있다가 랩퍼클래스의 함수를 참조하
        //자동으로 자료형으로 형변환
        //console.log(-10.toString(2)); //기본형은 접근지정자 사용불가





        //Number : 기본형을 지원하는 자료형 데이터??

        console.log(Number(10).toString(2))
        console.log(Number(10).toString(16))
        console.log(Number(15).toString(16))
        console.log(Number(16).toString(16))

        a=10.0;
        //10.0 => 2진수로 변환 후
        //지수표기법으로 변환 후 지수부와 가수부로 저장
        //java : float 4byte, double 8byte
        //js : number 8 (==java.double)
        // 0(부호부_1bit) 00000000000 (지수부_11bit) 00...00 (가수부_52bit)
        // 1(부호부_1bit) 00000000000 (지수부_11bit) 00...00 (가수부_52bit)
        // 실수는 0과 -0 둘다 존재함 (부호비트, 보수취하지 않음)
        // 10 => 1010(2)
        // 10.0 => 1010(2) => 1.010(2)*2**3
        // 0(양수 0, 음수 1) 00000000011(지수부 3표기)
        // 010000.....000 가수부(1을 제외하고 앞에서부터 저장함)
        //  adv) 지수부는 1023이라는 기본값을 가지고 +,-를 함

        //소수점을 2진수로 변환!! (할때 문제가 발생)
        a=0.1;
        console.log(a,"의 2진수 값=",a.toString(2));
        //10진수중 2로 나누어 떨어지는 값을 2진수로 변환
        //0.00011001100110011001100110011001100110011...
        //1.10011001100110011001100110011001100*2**-4
        //0 11100 10011001100110011001100110011001100...



        a=0.5;
        console.log(a,"의 2진수 값=",a.toString(2))

        a=0.25;
        console.log(a,"의 2진수 값=",a.toString(2))

        a=0.125;
        console.log(a,"의 2진수 값=",a.toString(2))

        a=0.9;
        console.log(a,"의 2진수 값=",a.toString(2))

        console.log(10/3)

        console.log("0.5+0.25=",0.5+0.25);
        console.log("0.1+0.2=",0.1+0.2); //0.30000000000000004



    </script>
</body>
</html>
