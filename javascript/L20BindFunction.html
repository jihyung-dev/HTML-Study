<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bind 함수로 function의 this를 특정 개체로 바인딩 하자</title>
</head>
<body>
    <h1>bind 함수로 function의 this를 특정 개체로 바인딩 하자</h1>
    <script>
        function sum() {
            return this.a + this.b;
        }
        //**** 함수 실행 시 실행 주체가 없으면 무조건 window
        console.log( sum());

        let obj={ a:10, b:20, sum:sum};

        console.log(obj.sum());

        //일반적인 바인딩 방법 -> 강제 binding


        let numObj={a:-111, b:222}
        let numObjSum=sum.bind(numObj);
        console.log(numObjSum());

        ////비동기 상황에서 this 바인딩

        numObj={
            a:1000,
            b:20000,
            sum:function (){
                console.log(this.a+this.b);
                // setTimeout(function(){
                //     console.log(this.a+this.b);//Nan
                // }.bind(this),1000)
                function sumHandler(){
                    console.log(this.a+this.b);
                }
                let sumHandler2=sumHandler.bind(this);
                setTimeout(sumHandler2,1000);
            }
        }
        numObj.sum();




        //Type(생성자) 이 되는 규칙
        //1) 파스칼 규칙
        //2) this로 받음










    </script>
</body>
</html>
