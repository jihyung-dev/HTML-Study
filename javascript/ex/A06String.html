<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 문자열</title>
</head>
<body>
    <h1>자바스크립트 문자열</h1>
    <script>

        // 객관식 / 실습형 문제
        // 문자열 "JavaScript"의 길이를 구하시오.
        //     문자열 "Hello"의 첫 번째 문자를 구하시오.
        //     문자열 "Hello World"를 모두 대문자로 바꾸시오.
        //     문자열 "Hello World"에 "World"가 포함되어 있는지 확인하시오.
        //     문자열 "Hello World"가 "Hello"로 시작하는지 확인하시오.
        //     문자열 "Hello World"가 "ld"로 끝나는지 확인하시오.
        //     문자열 "JavaScript"에서 앞 4글자를 잘라내시오.
        //     문자열 "JavaScript"에서 마지막 6글자를 잘라내시오.
        //     문자열 "사과,배,포도"를 배열로 분리하시오.
        //     배열 ["사과","배","포도"]를 하나의 문자열로 합치되, "-"로 구분하시오.
        //     문자열 " hello "의 앞뒤 공백을 제거하시오.
        //     문자열 "오늘은 월요일입니다."에서 "월요일"을 "화요일"로 바꾸시오.
        //     문자열 "ha"를 3번 반복하여 출력하시오.
        //     문자열 "Hello World"에서 "World"의 시작 인덱스를 구하시오.
        //     문자열 "123.45px"에서 숫자 부분만 정수로 변환하시오.
        //     문자열 "123.45px"에서 숫자 부분을 소수까지 변환하시오.
        //     문자열 "123"을 숫자로 변환하는 2가지 방법을 쓰시오.
        //     문자열 "apple"과 "banana"를 비교했을 때 결과를 예측하시오. ("apple" < "banana")
        // 문자열 "Zoo"와 "apple"을 비교했을 때 결과를 예측하시오. ("Zoo" < "apple")
        // 문자열 "가"와 "나"를 비교했을 때 결과를 예측하시오. ("가" < "나")
        // 서술형 문제
        // 문자열이 기본형(primitive type)임에도 불구하고 메서드를 사용할 수 있는 이유를 설명하시오.
        //     문자열이 불변(immutable)하다는 의미를 예시와 함께 설명하시오.
        //     자바스크립트에서 문자열 비교가 “사전식 순서”가 아니라 “문자 코드값” 기준이라는 것을 예시로 설명하시오.
        //     문자열을 숫자로 변환하는 방법을 3가지 이상 서술하고, 각각의 차이를 간단히 설명하시오.
        //     HTML에서 <, >, & 같은 문자를 문자열로 출력하기 위해 왜 엔티티(escape 문자)를 사용해야 하는지 설명하시오



        console.log("JavaScript".length); // 10
        console.log("Hello".charAt(0)); // H
        console.log("Hello World".toUpperCase()); // HELLO WORLD
        console.log("Hello World".includes("World")); // true
        console.log("Hello World".startsWith("Hello")); // true
        console.log("Hello World".endsWith("Id")); // false
        console.log("JavaScript".slice(0,4));
        console.log("JavaScript".slice(-8,3));
    </script>

</body>
</html>
