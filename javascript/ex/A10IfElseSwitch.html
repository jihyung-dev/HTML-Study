<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문 if else switch</title>
</head>
<body>
    <h1>조건문 if else switch</h1>
    <script>

    //문제풀이
    // 1. 점수 등급 출력
    // 사용자로부터 점수를 입력받아 등급을 출력하라.
    // 90점 이상: "A", 80점 이상: "B", 70점 이상: "C", 그 외: "F"
    // if ~ else if ~ else 또는 switch 문으로 작성해볼 것

    //사용자로부터 점수를 입력 받기?
    let score="";
    if (score >= 90 && score <= 100){
        console.log(`사용자의 점수는 ${score}점이므로, "A"입니다.`)
    } else if (score >= 80){
        console.log(`사용자의 점수는 ${score}점이므로, "B"입니다.`)
    } else if (score >= 70){
        console.log(`사용자의 점수는 ${score}점이므로, "C"입니다.`)
    } else {
        console.log(`사용자의 점수는 ${score}점이므로, "F"입니다.`)
    }

    console.log("\n")
    // 2. 요일 이름 출력
    // 요일 번호(0~6)를 입력받아 요일 이름을 출력하라.
    // 0: 일요일, 1: 월요일, ..., 6: 토요일
    // switch 문으로 풀면 직관적이고, if 문으로도 풀어볼 것

    //요일 번호 (0~6) 입력받기

     let dateNum=3;
    // switch 문으로 풀기
    console.log("요일이름_switch")
    switch (dateNum) {
        case 0: dayName = "일요일"; break;
        case 1: dayName = "월요일"; break;
        case 2: dayName = "화요일"; break;
        case 3: dayName = "수요일"; break;
        case 4: dayName = "목요일"; break;
        case 5: dayName = "금요일"; break;
        case 6: dayName = "토요일"; break;
        default:
            console.log("잘못된 입력")
    }
    console.log(dayName);


    // if문으로 풀기
    console.log("요일이름_if")
    if (dateNum===0) {
        console.log(`오늘은 일요일입니다.`)
    } else if (dateNum===1) {
        console.log(`오늘은 월요일입니다.`)
    } else if (dateNum===2) {
        console.log(`오늘은 화요일입니다.`)
    } else if (dateNum===3) {
        console.log(`오늘은 수요일입니다.`)
    } else if (dateNum===4) {
        console.log(`오늘은 목요일입니다.`)
    } else if (dateNum===5) {
        console.log(`오늘은 금요일입니다.`)
    } else if (dateNum===6) {
        console.log(`오늘은 토요일입니다.`)
    }

    console.log("\n")

    // 3.  사칙연산 계산기
    // 두 수와 연산자(+, -, *, /)를 입력받아 결과를 출력하라.
    // switch 문으로 연산자 분기 처리
    //     if 문으로도 동일하게 구현해보기

    let numA = 1 ;
    let numB = 3 ;
    let oper = '*' ;

    console.log("사칙연산_if")
    if (oper === '+') {
        console.log(numA + numB)
    } else if (oper === '-') {
        console.log(numA - numB)
    } else if (oper === '*') {
        console.log(numA * numB)
    } else if (oper === '/') {
        console.log(numA / numB)
    }
    console.log("사칙연산_switch")
    switch (oper) {
        case '+': operation = numA + numB ; break;
        case '-': operation =numA - numB ; break;
        case '*': operation =numA * numB ; break;
        case '/': operation =numA / numB ; break;
    }
    console.log(operation)
    console.log("\n")




    //달의 일수
    // 달 번호(1~12)를 입력받아 해당 달의 일수를 출력하라.
    // 2월: 28일 (윤년은 고려하지 않음)
    // 4, 6, 9, 11월: 30일
    // 그 외: 31일
    // switch 문으로 작성해보고, if 문으로도 비교해보기
    let monthNum= 4;
    console.log("달의 일수_switch문")
    switch(monthNum){
        // case 4,6,9,11: dayNum = `${monthNum}월 달의 일수는 30일 입니다.`; break;
        // 이렇게 적으면 안되고
        case 4: case 6: case 9: case 11: dayNum = `${monthNum}월 달의 일수는 30일 입니다.`; break;
        case 2: dayNum = `${monthNum}월 달의 일수는 28일 입니다.`; break;
        case 1: case 3: case 5: case 7: case 8: case 10: dayNum = `${monthNum}월 달의 일수는 31일 입니다.`; break;
    }
    // console.log(dayNum) //여기가 왜 안되는거죵

    console.log("달의 일수_if문")

    // if (monthNum === 4,6,9,11) { // , 로 표현안되나요?
    // 이렇게 적으면 안되고
    if (monthNum === 4 || monthNum === 6
        || monthNum === 9 || monthNum === 11) {
        console.log(`${monthNum}월 달의 일수는 30일 입니다.`)
    } else if (monthNum === 2) {
        console.log(`${monthNum}월 달의 일수는 28일 입니다.`)
    } else {
        console.log(`${monthNum}월 달의 일수는 31일 입니다.`)
    }

    console.log("\n")
    //5. 짝수/홀수 판별
    // 정수를 입력받아 "짝수" 또는 "홀수"를 출력하라.
    //     if 문으로 작성해보고, switch 문으로도 가능하도록 도전

    let int=6;
    console.log("짝/홀 판별_if문")
    if (int%2 === 1){
        console.log(`${int}(은)/는 "홀수"입니다.`)
    } else if (int%2 === 0){
        console.log(`${int}(은)/는 "짝수"입니다.`)
    }
    console.log("짝/홀 판별_switch문")
    switch (int%2) {
        case 1 : intNum = `${int}(은)/는 "홀수"입니다.`; break;
        case 0 : intNum = `${int}(은)/는 "짝수"입니다.`; break;
    }
    console.log(intNum)
    console.log("\n")




    </script>
</body>
</html>
