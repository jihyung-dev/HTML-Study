<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object 객체 생성 및 사용법</title>
</head>
<body>
    <h1>Object 객체 생성 및 사용법</h1>
    <script>
        //**면접!!
        //자료형 : 필드가 존재하는 것
        //배열 : index가 존재하는 것
        //Array : index+필드(splice, slice,at,...)가 존재
        //index : 순서로 데이터를 참조
        //필드 : 이름으로 데이터를 참조
        // string 기본형 문자열 : 문자의 index(o), 필드(x) => 사용할 때 필드 생성 String("") Wrapping 한다

        const arr=[10,20,30];
        const obj={name:"경민","age":39,isMarried:true, 7:"안녕!"}; //objcect
        //필드는 예약어 (let const function - + ... 수+이름)를 제외하고 모두 사용 가능
        //예약어 권장은 낙타표기법, (수를 필드로 사용하는 것은 권장되지 않음, 자동 정렬이 필요한 경우 자
        //let 1a=10; 변수 선언도 불가능

        console.log(obj.toString()) //[object Object]
        console.log(obj) //브라우저 기능
        // {7: '안녕!', name: '경민', age: 39, isMarried: true}

        // . 필드 접근자 : 호출 및 필드생성
        console.log(obj.name);//필드 호출
        obj.a=100; //필드 생성 (없었던 것)
        obj.name="최경민"; //필드에 값 대입 (있었던 것)
        console.log(obj);
        //const obj={}   const에 대한 오해
        //obj={}; //상수는 다른 데이터를 참조하는 것을 막는 것
        // (이미 참조하고 있는 객체가 필드를 바꾸는 것은 상관없다.)


        //함수   //호이스팅 형태
        function sum(a,b){
            return a + b;
        }
        //함수표현식
        const mult=function(a,b){return a*b};
        const mult2=(a,b)=>{return a*b};

        obj.func=(a)=>{
            console.log("안녕!!")
            console.log("func 함수입니다~"+a)
        };

        obj.func("js수업")

        const o={
            a:10,
            b:()=>{return 20;},
            c:()=>30,
            d:function (){return 40;},
            //function e(){}
        };

        console.log(o.a)
        console.log(o.b());
        console.log(o.c());
        console.log(o.d());








        {
            //scope;
        }





    </script>
</body>
</html>
