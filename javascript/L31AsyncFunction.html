<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비동기 함수</title>
</head>
<body>
    <script>
        setTimeout(()=>{
        let n=0;
        for(let i=0; i<1000000; i++){
            n+=i+"";

        }
        console.log(n)

        })

    </script>

    <h1>비동기 함수에 대해 알아보자</h1>
    <script>
        // 성능 : 멀티스레드 > 이벤트루프
        let a=0;
        console.log(++a);
        // 두 코드가 서로 동기화 되어 있기 때문에 a를 증가시킬 수 있다.

        //setTimeout(()=>{}, _콜백함수를_ 밀리초 이후에 실행}
        // setTimeout(()=>{
        //     alert("1초뒤 실행");
        // },1000)
        setTimeout(()=>{
            a=100;
        },1)
        console.log(a)
        //a=100 : setTimeout 기다렸다가 실행되기 때문에 동기화
        //a=1 : setTimeout 을 기다리지 않고 실행되기 때문에 비동기화(async)

    </script>

    <p id="time"></p>
    <script>
        //setTimeout setInterval(()=>{},밀리초마다실행)
        setInterval(()=>{
            time.innerText=new Date();
        },1000);


    </script>

</body>
</html>
