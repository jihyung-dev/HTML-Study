        color: red;
        font-size: 0.875em;
        margin-top: -0.5rem;
        display: none;
    }

</style>
<body>


<!--내브빠-->
<nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0 bg-white z-3">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">MySite</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <br><br>
<form>
    <div class="body-container d-flex justify-content-center align-items-center">
        <div class="card " style="width: 80%; border-radius: 2%">
            <div class="container p-15 col-12 col-md-8 col-lg-6" >
                <div class="d-flex flex-column align-items-center justify-content-center">
                <h2 class="p-3">회원가입</h2>
                <span class="text-muted">아래 정보를 입력하고 가입을 완료하세요.</span>
                </div>

                <br>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="exampleInputName" placeholder="이름">
                    <label for="exampleInputName" class="form-label">이름</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                    <label for="exampleInputEmail" class="form-label">이메일</label>
                </div>

                <div class="form-floating mb-3 d-flex">
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="비밀번호"
                           style="border-top-right-radius:0; border-bottom-right-radius: 0;">
                    <label for="exampleInputPassword" class="form-label">비밀번호</label>
                    <button class="btn btn-outline-secondary w-25" type="button" id="togglePw1" aria-label="비밀번호 표시 전환"
                            style="border-bottom-left-radius: 0; border-top-left-radius: 0;">보기</button>
                </div>
                <small class="text-muted m-1">영문 대/소문자, 숫자, 특수문자 조합을 권장합니다.</small>
                <div class="progress-bar" ></div>
    <!-- 하단에 비밀번호 조합에 따른 progress바 표현 -->
                <div class="form-floating mb-3 d-flex">
                    <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="비밀번호 확인">
                    <label for="exampleConfirmPassword" class="form-label">비밀번호 확인</label>
                    <button class="btn btn-outline-secondary w-25" type="button" id="togglePw2" aria-label="비밀번호 표시 전환"
                            style="border-bottom-left-radius: 0; border-top-left-radius: 0;">보기</button>
                </div>

                <div id="passwordMismatch" class="password-mismatch-alert">
                    비밀번호가 일치하지 않습니다. 다시 확인해주세요.
                </div>

                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" id="checkbox1" checked>
                    <label for="checkbox1"> 이용약관 <a href="">자세히</a>에 동의합니다.</label>
                </div>


                <button class="btn btn-primary w-100">가입하기</button>
                <div class="d-flex text-muted p-3 align-items-center justify-content-center">
                    이미 계정이 있으신가요?  <a href="">로그인</a>
                </div>
            </div>
        </div>
    </div>
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
<script>
    const passwordInput = document.getElementById('exampleInputPassword');
    const toggleButton1 = document.getElementById('togglePw1');

    toggleButton1.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password' ;

        passwordInput.setAttribute('type', type);

        if (type === 'password') {
            toggleButton1.textContent = '보기';
        } else {
            toggleButton1.textContent = '숨기기';
        }
    })

    const toggleButton2 = document.getElementById('togglePw2');

    toggleButton2.addEventListener('click', function() {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password' ;

        confirmPasswordInput.setAttribute('type', type);

        if (type === 'password') {
            toggleButton2.textContent = '보기';
        } else {
            toggleButton2.textContent = '숨기기';
        }
    })


    const confirmPasswordInput = document.getElementById('exampleConfirmPassword');
    const passwordMismatchAlert = document.getElementById('passwordMismatch');

    confirmPasswordInput.addEventListener('blur', () => {
        if (passwordInput.value !== confirmPasswordInput.value) {
            passwordMismatchAlert.style.display = 'block';
            confirmPasswordInput.focus();
        } else {
            passwordMismatchAlert.style.display ='none';
        }

    });

</script>
</html>
